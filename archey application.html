<!DOCTYPE html>
<html>
<head>
    <title>Archery Tournament Registration</title>
    <style>
        body {
            font-family: 'Lora', serif;
            background: linear-gradient(to bottom, #d2b48c, #a0522d); /* Earthy tones */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333; /* Dark text */
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Light background */
            padding: 50px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 500px;
            animation: fadeIn 1s ease-out; /* Fade-in animation */
        }

        h2 {
            color: #8b4513; /* Brown accent */
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #8b4513;
            outline: none;
        }

        button {
            background-color: #8b4513;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #a0522d;
        }

        .error {
            color: #d32f2f;
            margin-top: 10px;
            text-align: left;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Archery Tournament Registration</h2>
        <form id="archeryForm">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" name="playerName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="archeryCategory">Archery Category:</label>
            <select id="archeryCategory" name="archeryCategory" required>
                <option value="">Select Category</option>
                <option value="Recurve">Recurve</option>
                <option value="Compound">Compound</option>
                <option value="Longbow">Longbow</option>
            </select>

            <label for="experienceLevel">Experience Level:</label>
            <select id="experienceLevel" name="experienceLevel" required>
                <option value="">Select Level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>

            <button type="button" onclick="validateForm()">Register</button>
            <button type="button" onclick="clearForm()">Clear</button>

            <div id="errorMessages" class="error"></div>
        </form>

        <div id="registrationDetails" style="display: none;">
            <h2>Registration Details:</h2>
            <p id="detailsPlayerName"></p>
            <p id="detailsContactNumber"></p>
            <p id="detailsEmail"></p>
            <p id="detailsArcheryCategory"></p>
            <p id="detailsExperienceLevel"></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const playerName = document.getElementById("playerName").value;
            const contactNumber = document.getElementById("contactNumber").value;
            const email = document.getElementById("email").value;
            const archeryCategory = document.getElementById("archeryCategory").value;
            const experienceLevel = document.getElementById("experienceLevel").value;
            let errorMessages = "";

            if (!playerName || !contactNumber || !email || !archeryCategory || !experienceLevel) {
                errorMessages += "Please fill in all required fields.\n";
            }

            if (isNaN(contactNumber)) {
                errorMessages += "Invalid Contact Number.\n";
            }

            if (!email.includes("@") || !email.includes(".")) {
                errorMessages += "Invalid Email Address.\n";
            }

            if (errorMessages) {
                alert(errorMessages);
                return;
            }

            const registrationData = {
                playerName: playerName,
                contactNumber: contactNumber,
                email: email,
                archeryCategory: archeryCategory,
                experienceLevel: experienceLevel
            };

            alert("Registration successful!");
            clearForm();

            document.getElementById("detailsPlayerName").textContent = "Player Name: " + registrationData.playerName;
            document.getElementById("detailsContactNumber").textContent = "Contact Number: " + registrationData.contactNumber;
            document.getElementById("detailsEmail").textContent = "Email: " + registrationData.email;
            document.getElementById("detailsArcheryCategory").textContent = "Archery Category: " + registrationData.archeryCategory;
            document.getElementById("detailsExperienceLevel").textContent = "Experience Level: " + registrationData.experienceLevel;

            document.getElementById("registrationDetails").style.display = "block";
        }

        function clearForm() {
            document.getElementById("archeryForm").reset();
            document.getElementById("errorMessages").innerHTML = "";
            document.getElementById("registrationDetails").style.display = "none";
        }
    </script>
</body>
</html>
