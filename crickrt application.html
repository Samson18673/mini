<!DOCTYPE html>
<html>
<head>
    <title>Cricket Tournament Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center; /* Center text within the body */
        }
        form {
            width: 400px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
            text-align: left; /* Reset text alignment within the form */
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #388E3C;
        }
        .error {
            color: red;
            margin-bottom: 5px;
            animation: slideIn 0.5s ease-out;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Cricket Tournament Registration</h2>
        <p>Please fill out the form below to register your team.</p>
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="captainName">Captain Name:</label>
        <input type="text" id="captainName" name="captainName" required>

        <label for="contactNumber">Contact Number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="teamSponsor">Team Sponsor (Optional):</label>
        <input type="text" id="teamSponsor" name="teamSponsor">

        <label for="playerNames">Player Names (one per line):</label>
        <textarea id="playerNames" name="playerNames" rows="5" required></textarea>

        <button type="button" onclick="validateForm()">Submit</button>
        <button type="button" onclick="clearForm()">Clear</button>
    </form>

    <script>
        function validateForm() {
            const teamName = document.getElementById("teamName").value;
            const captainName = document.getElementById("captainName").value;
            const contactNumber = document.getElementById("contactNumber").value;
            const email = document.getElementById("email").value;
            const city = document.getElementById("city").value;
            const teamSponsor = document.getElementById("teamSponsor").value;
            const playerNames = document.getElementById("playerNames").value;
            let errorMessages = "";

            if (!teamName || !captainName || !contactNumber || !email || !city || !playerNames) {
                errorMessages += "Please fill in all required fields.\n";
            }

            if (isNaN(contactNumber)) {
                errorMessages += "Invalid Contact Number.\n";
            }

            if (!email.includes("@") || !email.includes(".")) {
                errorMessages += "Invalid Email Address.\n";
            }

            if (errorMessages) {
                alert(errorMessages);
                return;
            }

            const registrationData = {
                teamName: teamName,
                captainName: captainName,
                contactNumber: contactNumber,
                email: email,
                city: city,
                teamSponsor: teamSponsor,
                playerNames: playerNames.split('\n')
            };

            alert("Registration successful!");
            clearForm();

            document.write("<div style='text-align: center;'>"); // Center the output
            document.write("<h2>Registration Details:</h2>");
            document.write("<p><strong>Team Name:</strong> " + registrationData.teamName + "</p>");
            document.write("<p><strong>Captain Name:</strong> " + registrationData.captainName + "</p>");
            document.write("<p><strong>Contact Number:</strong> " + registrationData.contactNumber + "</p>");
            document.write("<p><strong>Email:</strong> " + registrationData.email + "</p>");
            document.write("<p><strong>City:</strong> " + registrationData.city + "</p>");
            document.write("<p><strong>Team Sponsor:</strong> " + (registrationData.teamSponsor || "N/A") + "</p>");
            document.write("<p><strong>Player Names:</strong> " + registrationData.playerNames.join(", ") + "</p>");
            document.write("</div>");
        }

        function clearForm() {
            document.getElementById("registrationForm").reset();
        }
    </script>
</body>
</html>
